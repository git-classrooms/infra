apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin4
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/git-classrooms/infra.git
    path: pgadmin
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pgadmin4
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

